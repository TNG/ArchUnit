<template id="visualization-filter-bar-template">
  <link rel="stylesheet" href="filter-bar.css">

  <div id="filter-bar-root">
    <div class="search-bar">
      <label for="filter-string">Filter:</label>
      <input type="text" id="filter-string">
    </div>
    <div id="invert-checkbox">
      <input type="checkbox" class="checkbox" id="exclude">
      <label for="exclude">exclude</label>
    </div>
  </div>
</template>

<script>
  (function () {
    const webComponents = require('web-component-infrastructure');
    let filterStringInput;
    let excludeInput;
    let onChanged;

    webComponents.defineCustomElement('visualization-filter-bar', class extends HTMLElement {
      postConnected() {
        filterStringInput = this.shadowRoot.querySelector('#filter-string');
        excludeInput = this.shadowRoot.querySelector('#exclude');

        const onValueChanged = (() => {
          let timer = 0;
          return () => {
            clearTimeout(timer);
            timer = setTimeout(() => onChanged(filterStringInput.value, excludeInput.checked), 500);
          }
        })();
        filterStringInput.oninput = onValueChanged;
        excludeInput.onclick = onValueChanged;
      }

      onChanged(newOnChanged) {
        onChanged = newOnChanged;
      }
    });
  }());
</script>
