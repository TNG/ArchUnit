<link rel="import" href="settings.html">
<link rel="import" href="filter.html">
<link rel="import" href="legend.html">
<link rel="import" href="filter-bar.html">

<template id="visualization-menu-template">
  <link rel="stylesheet" href="menu.css">
  <div>
    <div class="tabs canhover">
      <div id="filter" class="tab first canhover">
        <div id="filterTab" class="tabcontent canhover">
          <visualization-filter id="filter-menu"></visualization-filter>
        </div>
        <div class="normaltitle canhover">Filter</div>
      </div>
      <div id="settings" class="tab second canhover">
        <div id="settingsTab" class="tabcontent canhover">
          <visualization-settings id='settings-menu'></visualization-settings>
        </div>
        <div class="normaltitle canhover">Settings</div>
      </div>
      <div id="legend" class="tab third canhover">
        <div id="legendTab" class="tabcontent canhover">
          <visualization-legend id='legend-menu'></visualization-legend>
        </div>
        <div id="legendTitle" class="righttitle canhover">?</div>
      </div>
    </div>
    <div id='filterBar'>
      <visualization-filter-bar id='filter-bar'></visualization-filter-bar>
    </div>
  </div>
</template>

<script>
  (function () {
    const webComponents = require('web-component-infrastructure');

    webComponents.defineCustomElement('visualization-menu', class extends HTMLElement {
      initializeSettings(settingsInit) {
        this.shadowRoot.querySelector('#settings-menu').initialize(settingsInit);
        return this;
      }

      onSettingsChanged(onChanged) {
        this.shadowRoot.querySelector('#settings-menu').onSettingsChanged(onChanged);
        return this;
      }

      onNodeFilterChanged(onChanged) {
        this.shadowRoot.querySelector('#filter-menu').onNodeFilterChanged(onChanged);
        return this;
      }

      onDependencyFilterChanged(onChanged) {
        this.shadowRoot.querySelector('#filter-menu').onDependencyFilterChanged(onChanged);
        return this;
      }

      onFilterChanged(onChanged) {
        this.shadowRoot.querySelector('#filter-bar').onChanged(onChanged);
        return this;
      }

      initializeLegend(legendStyles) {
        this.shadowRoot.querySelector('#legend-menu').initialize(legendStyles);
        return this;
      }
    });
  }());
</script>
