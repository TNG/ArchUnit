<link rel="import" href="settings.html">
<link rel="import" href="filter.html">

<template class="component-template">
  <link rel="stylesheet" href="menu.css">

  <div class="tabs">
    <div id="filter" class="tab first">
      <div id="filterTab" class="tabcontent">
        <visualization-filter id="filter-menu"></visualization-filter>
      </div>
      <div class="title">Filter</div>
    </div>
    <div id="settings" class="tab second">
      <div id="settingsTab" class="tabcontent">
        <visualization-settings id='settings-menu'></visualization-settings>
      </div>
      <div class="title">Settings</div>
    </div>
    <div id="legend" class="tab third">
      <div id="legendTab" class="tabcontent">
        <p>??</p>
      </div>
      <div class="title">?</div>
    </div>
  </div>
</template>

<script>
  (function () {
    const infrastructure = require('web-component-infrastructure');
    const ownerDocument = infrastructure.workarounds.getOwnerDocument();

    class VisualizationMenu extends infrastructure.WebComponentElement {
      constructor() {
        super(ownerDocument);
      }

      initializeSettings(cssSheet, onSettingsChanged) {
        this.getShadowRoot().querySelector('#settings-menu').initialize(cssSheet, onSettingsChanged);
      }

      initializeFilter(onClassFilterChanged, onDependenciesFilterChanged) {
        this.getShadowRoot().querySelector('#filter-menu').initialize(onClassFilterChanged, onDependenciesFilterChanged);
      }
    }

    window.customElements.define('visualization-menu', VisualizationMenu);
  }());
</script>
